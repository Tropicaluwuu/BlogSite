{% extends "base.html" %}

{% block content %}
  <h2>All Posts</h2>

  <p>
    <a href="{{ url_for('add_post') }}">➕ New Post</a>
  </p>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ url_for('view_post', id=post.PostID) }}">
            {{ post.Title }}
          </a>
          – by {{ post.author.Username if post.author else "Unknown" }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p><em>No posts yet. Make one!</em></p>
  {% endif %}
{% endblock %}
