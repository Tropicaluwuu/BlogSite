{% extends "base.html" %}

{% block content %}
  <h2>Users</h2>

  <p>
    <a href="{{ url_for('add_user') }}">âž• Add New User</a>
  </p>

  {% if users %}
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Bio</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.Username }}</td>
            <td>{{ user.Email or "-" }}</td>
            <td>{{ user.Bio or "-" }}</td>
            <td>
              <a href="{{ url_for('edit_user', id=user.UserID) }}">Edit</a> |
              <a href="{{ url_for('delete_user', id=user.UserID) }}"
                 onclick="return confirm('Delete this user?');">
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p><em>No users yet. Make one!</em></p>
  {% endif %}
{% endblock %}
